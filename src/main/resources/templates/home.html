There is a way to configure Thymeleaf to be HTML5 compliant:
1. Add a properties file at src/main/resources/application.properties
2. Add the following text at the top:
   spring.thymeleaf.mode = LEGACYHTML5
3. In the dependencies block of build.gradle, add Neko HTML as a runtime dependency:
   runtime 'net.sourceforge.nekohtml:nekohtml:1.9.22'
-->
